<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routes – Zonal Admin</title>
    <style>
        body { font-family:Arial, sans-serif; margin:0; background:#eef1f7; }
        .header {
            background:#004aad; padding:18px 30px; color:white;
            display:flex; justify-content:space-between; align-items:center;
            box-shadow:0 2px 5px rgba(0,0,0,0.2);
        }
        .header h2 { margin:0; font-size:18px; }
        .header a { color:#dbe7ff; text-decoration:none; margin-left:16px; font-size:14px; }
        .container { width:90%; margin:25px auto 40px; }
        .card {
            background:#ffffff; padding:18px 20px; border-radius:10px;
            box-shadow:0px 3px 8px rgba(0,0,0,0.12);
        }
        table { width:100%; border-collapse:collapse; margin-top:10px; border-radius:8px; overflow:hidden; }
        th { background:#dfe4ea; padding:10px; text-align:left; font-size:13px; text-transform:uppercase; letter-spacing:.03em; }
        td { padding:9px 10px; border-bottom:1px solid #e3e3e3; font-size:13px; background:#fff; }
        tr:nth-child(even) td { background:#f7f9fc; }
        tr:hover td { background:#edf2ff; }
        .badge {
            padding:3px 8px; border-radius:999px; font-size:11px;
            background:#e5e7eb; color:#374151;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Routes – Zonal Admin</h2>
    <div>
        <a href="/zonal-admin/">Dashboard</a>
        <a href="/zonal-admin/preinforms/">Pre-Informs</a>
        <a href="/zonal-admin/schedules/">Schedules</a>
        <a href="/zonal-admin/demand/">Demand Alerts</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <table>
            <tr>
                <th>#</th>
                <th>Route Number</th>
                <th>Route Name</th>
                <th>Total Stops</th>
            </tr>

            {% for r in routes %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ r.number }}</td>
                <td>{{ r.name }}</td>
                <td>
                    <span class="badge">
                        {{ r.stop_count }} stop{% if r.stop_count != 1 %}s{% endif %}
                    </span>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No routes defined.</td></tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
